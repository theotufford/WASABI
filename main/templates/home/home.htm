<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script rel="js" src="{{ url_for('static', filename='js/functions.js') }}"></script> 
</head>


<body>
    <button class = "homebutton" onclick = "location.href = '/program' ">programmer</button>
  <div>
    <h1 id="pageHeader">Wasabi Home</h1>
    <div class="headerlink">
    </div>
  </div>

  <div class="dropdown-group">

    <div class="dropdown">
      <button onclick="showFunction('myDropdown')" class="dropbtn">Select experiment</button>
      <div id="myDropdown" class="dropdown-content">
        <input class="DDsearch" type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction('myInput','myDropdown')">
          {% for experiment in experiments %}
          <a href="#{{experiment[0]}}">{{experiment[0]}}</a>
          {% endfor %}

      </div>
    </div>
  </div>
    <div class = "pumpdefiner">
      <label for="pumpContents">Set new pump contents: </label>
      <input name = "pumpContents" onchange = "pumpUpdatejs(this.value)">
      <select id = "selectPump">
          {% for pump in pumps %}
          <option value="{{pump}}">{{pump + "; (" + pumps[pump] + ")" }}</option>
          {% endfor %}
      </select>
    </div>
</body>
  
</html>
